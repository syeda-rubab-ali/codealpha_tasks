<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SocialApp{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/feed/" class="brand">SocialApp</a>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="/u/{{ user.username }}/">Profile</a>
                <form method="post" action="/logout/" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="linklike">Logout</button>
                </form>
            {% else %}
                <a href="/login/">Login</a>
                <a href="/signup/">Sign up</a>
            {% endif %}
        </div>
    </nav>
    <main class="container">
        {% for message in messages %}
            <div class="flash {{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>
    <script src="/static/app.js"></script>
</body>
<!-- more content may be dynamically injected -->
</html>
